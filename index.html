<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muneeb's Portfolio</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <a href="#" class="nav__logo">Muneeb</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#skills" class="nav__link">Skills</a></li>
                    <li class="nav__item"><a href="#work" class="nav__link">Work</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <section class="home" id="home">
        <div class="home__container bd-grid">
            <div class="home__data">
                <div class="typing-box">
                    <h1 class="home__title">
                        <span id="typing-text"></span>
                    </h1>
                </div>
                <a href="#contact" class="button" id="contact-btn">Contact Me</a>
    
                <!-- Social Media Icons -->
                <div class="home__social" id="social-icons">
                    <a href="https://www.linkedin.com/in/muneeb-kamran-0a345722a/" target="_blank" class="home__social-icon">
                        <img src="images/linkedin.png" alt="LinkedIn">
                    </a>
                    <a href="https://github.com/muneebkk" target="_blank" class="home__social-icon">
                        <img src="images/github.png" alt="GitHub">
                    </a>
                    <a href="https://www.instagram.com/muneebkk_/" target="_blank" class="home__social-icon">
                        <img src="images/instagram.png" alt="Instagram">
                    </a>
                </div>
            </div>
    
            <div class="home__img">
                <img src="images/profile.png" alt="Profile Picture">
            </div>
        </div>
    </section>

    <script>
        const typingText = document.getElementById('typing-text');
        const phrases = ["Hello, I'm Muneeb", "A Passionate Developer"];
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeWriter() {
            const currentPhrase = phrases[phraseIndex];

            if (isDeleting) {
                typingText.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingText.textContent = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentPhrase.length) {
                setTimeout(() => isDeleting = true, 1500);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                setTimeout(typeWriter, 500);
                return;
            }

            const typingSpeed = isDeleting ? 50 : 100;
            setTimeout(typeWriter, typingSpeed);
        }

        window.onload = typeWriter;
    </script>
    
    

</body>
</html>
